<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Kusto.jpg" alt="Фото">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
                <button type="button" class="profile__edit" aria-label="редактировать профиль"></button> 
            </div>
            <button type="button" class="profile__add" aria-label="добавить фото"></button>
        </section>
        <section class="photo-grid" aria-label="Фото">
            <template id="photo-item">
            <div class="photo-grid__element">
                <img class="photo-grid__img" src="./images/Karachaevsk.png" alt="Карачаевск">
                <button type="button" class="photo-grid__delete">Удалить</button>
                <div class="photo-grid__info">
                    <h2 class="photo-grid__title">Карачаевск</h2>
                    <button type="button" class="photo-grid__like"></button>
                </div>
            </div>
        </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close"  aria-label="закрыть">Закрыть</button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile" class="popup__form">
                <fieldset class="popup__form-fieldest">
                    <input name="name" value="Жак-Ив Кусто" type="text" class="popup__input popup__input_type_name">
                    <input name="about" value="Исследователь океана" type="text" class="popup__input popup__input_type_about">
                </fieldset>
                <button type="submit" class="popup__submit" aria-label="сохранить">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__container">
            <button type="button" class="popup__close"  aria-label="закрыть">Закрыть</button>
            <h2 class="popup__title">Новое место</h2>
            <form name="Image" class="popup__form popup-image__form">
                <fieldset class="popup__form-fieldest">
                    <input name="place-name" value="" placeholder="Название" type="text" class="popup__input popup__input_place-name">
                    <input name="place-link" value="" placeholder="Ссылка на картинку" type="text" class="popup__input popup__input_place-link">
                </fieldset>
                <button type="submit" class="popup__submit" aria-label="создать">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_bigImg">
    <div class="popup_bigImg__container">
        <button type="button" class="popup__close"  aria-label="закрыть">Закрыть</button>
        <figure class="popup_bigImg__figure">
            <img class="popup_bigImg__image" src="./images/Dombai.png" alt =""/>
          <figcaption class="popup_bigImg__capture">place</figcaption>
        </figure>
      </div>
    </div>
    <script src="./cards.js"></script>
    <script src="./script.js"></script>
</body>
</html>
