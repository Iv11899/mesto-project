Ёё\s\D]+$" required/> <span class="popup__input-error popup-input-name-error"></span> <input name="about" id="popup-input-about" value="Исследователь океана" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\D]+$" required/> <span class="popup__input-error popup-input-about-error"></span></fieldset><button type="submit" class="popup__submit popup-profile-submit" aria-label="сохранить">Сохранить</button></form></div></div><div class="popup popup_image"><div class="popup__container"><button type="button" class="popup__close" aria-label="закрыть">Закрыть</button><h2 class="popup__title">Новое место</h2><form name="Image" class="popup__form popup-image__form" novalidate><fieldset class="popup__form-fieldest"><input name="place-name" value="" id="popup-input-img-title" placeholder="Название" class="popup__input popup__input_place-name" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\D]+$" required/> <span class="popup__input-error popup-input-img-title-error"></span> <input name="place-link" value="" id="popup-input-img-link" placeholder="Ссылка на картинку" type="url" class="popup__input popup__input_place-link" required/> <span class="popup__input-error popup-input-img-link-error"></span></fieldset><button type="submit" class="popup__submit popup__submit_disabled" aria-label="создать">Создать</button></form></div></div><div class="popup popup_bigImg"><div class="popup_bigImg__container"><button type="button" class="popup__close" aria-label="закрыть">Закрыть</button><figure class="popup_bigImg__figure"><img class="popup_bigImg__image" src="#" alt=""/><figcaption class="popup_bigImg__capture">place</figcaption></figure></div></div><div class="popup popup__edit_avatar"><div class="popup__container"><button type="button" class="popup__close" aria-label="закрыть">Закрыть</button><h2 class="popup__title">Обновить аватар</h2><form name="Image" class="popup__form popup-avatar__form" novalidate><fieldset class="popup__form-fieldest"><input name="place-link" value="" id="popup-input-img-link" placeholder="Ссылка на картинку" type="url" class="popup__input popup__input_avatar" required/> <span class="popup__input-error popup-input-img-link-error"></span></fieldset><button type="submit" class="popup__submit popup__submit_disabled popup__submit_avt" aria-label="Сохранить">Сохранить</button></form></div></div></body></html>
